<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercício Entrevista</title>
    <style>
    table, th, td {
      border:1px solid black;
      border-collapse:collapse;
    }
    table{
    width:100%;
    }

    </style>
</head>
<body>
<form action="/cadastro" method="post">
  <label for="name">Identifique seu nome (Primeiro e Último):</label><br>
  <input type="text" id="name" name="name" placeholder="Nome"><br>
  <label for="email">Informe o seu email:</label><br>
  <input type="email" id="email" name="email" placeholder="exemplo@gmail.com"><br>
  <label for="tel">Informe o seu número de telefone:</label><br>
  <input type="tel" id="tel" name="tel" ng-pattern="/^([1-9]{2})[0-9]{4,5}-[0-9]{4}$/"><br>
  <label for="age"> Informe sua idade:</label><br>
  <input type="number" id="age" name="age" min="0" step="1"><br>
  <br><input type="submit" value="Submit"><br><br><br><br><br>
</form>

<table>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Telefone</th>
    <th>Idade</th>
    <th>Edição</th>
    <th>Deletar</th>
  </tr>
    {% for item in contatos %}
    <tr>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.tel}}</td>
        <td>{{item.age}}</td>
        <td><a href="{{url_for('editar',id=item.id)}}">Editar</a></td>
        <td><a href="{{url_for('deletar',id=item.id)}}">Deletar</a></td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
